<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 450px;
            height: 270;
            border: 10px solid #000;
            margin: 140px auto;
            border-top-left-radius: 50px;
            border-bottom-right-radius: 50px;
            border-left: 0;
            border-right: 0;
            border-top-color: orange;
            border-bottom-color: green;
        }

        .box h1 {
            padding: 10px;
            text-align: center;
            color: blue;
        }

        .app {
            padding: 40px;
        }

        input[type=button] {
            width: 83px;
            height: 25px;
            margin-top: 6px;
        }

        select {
            width: 165px;
        }
    </style>

    <script type="text/javaScript">



        function doTask() 
        {
            checkEmptyFields();
             txtfirstnum = document.getElementById('n1').value;
             txtsecondnum = document.getElementById('n2').value;
             drpop = document.getElementById('op').value;

            switch(drpop)
            {
                case '+':
                      result = parseInt(txtfirstnum) + parseInt(txtsecondnum);
                      document.getElementById('res').value = result;
                break; 

                case '-':
                      result = parseInt(txtfirstnum) - parseInt(txtsecondnum);
                      document.getElementById('res').value = result;
                break; 

                case '*':
                      result = parseInt(txtfirstnum) * parseInt(txtsecondnum);
                      document.getElementById('res').value = result;
                break; 

                case '/':
                      result = parseInt(txtfirstnum) / parseInt(txtsecondnum);
                      document.getElementById('res').value = result;
                break; 
            }
            
        } 

        function ClearAllFields()
        {
            document.getElementById('n1').value="";
            document.getElementById('n2').value="";
            document.getElementById('op').value="";
            document.getElementById('res').value="";

            document.getElementById('n1').focus();
        }
        
        function focusload() 
        {
            document.getElementById('n1').focus();
            
        }

        function checkEmptyFields()
        {
            if(document.getElementById('n1').value == "")
            {
                alert('Please Enter The First Number');
                document.getElementById('n1').focus();
                document.getElementById('n1').style.backgroundColor='red';
            }

            else if(document.getElementById('n2').value == "")
            {
                alert('Please Enter The Second Number');
                document.getElementById('n2').focus();
            }

            else if(document.getElementById('op').value == "")
            {
                alert('Please select atleast one option');
                document.getElementById('op').focus();
            }
        }

        function Button_disable_OnLoadPage()
        {
            const doTask = document.getElementById('btnadd')
            doTaskbtn.disabled = true;
        }

        function isnumber(e)
        {
            var ch = String.fromCharCode(e.which)
            if((/[^0-9]/.test(ch)))
            {
                e.preventDefault();
            }
        }
    </script>
</head>

<body onload="focusload();Button_disable_OnLoadPage()">
    <div class="box">
        <h1>
            Calculator App
        </h1>
        <div class="app">
            <table>
                <tr>
                    <td>Enter the first number</td>
                    <td>
                        <input type="text" id="n1" name="n1" autocomplete="off" onkeypress="isnumber(event)">
                    </td>
                </tr>
                <tr>
                    <td>Enter the second number</td>
                    <td>
                        <input type="text" id="n2" name="n2" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td>Select Options</td>
                    <td>
                        <select id="op">
                            <option value="select">Select option</option>
                            <option value="+">Addtion</option>
                            <option value="-">Substraction</option>
                            <option value="*">multiplication</option>
                            <option value="/">Divide</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Result Area</td>
                    <td>
                        <input type="text" id="res" name="res" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btnadd" value="Do Task" onclick="doTask()">
                        <input type="button" id="btnclear" value="Clear All" onclick="ClearAllFields()">
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javaScript">

        document.onkeydown = function(e)
        {
            if(e.ctrlKey && e.which == 67)
            {
                ClearAllFields();
            }
        }


        const txtfirstnum1 = document.getElementById('n1');
        const doTaskbtn = document.getElementById('btnadd');

        txtfirstnum1.addEventListener("keyup", function(){

            if(txtfirstnum1.value.length > 0) 
            {
                doTaskbtn.disabled = false;
            }
            else
            {
                doTaskbtn.disabled = true;
            }
        });


    </script>
</body>

</html>
